<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do You Love Me ğŸ˜„</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffe4e6;
    font-family:Arial, sans-serif;
}

.box{
    width:350px;
    height:350px;
    background:white;
    border-radius:15px;
    text-align:center;
    padding-top:30px;
    position:relative;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.cartoons{
    font-size:60px;
}

h2{
    margin:20px 0;
}

button{
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

#yes{
    background:#22c55e;
    color:white;
}

#no{
    background:#ef4444;
    color:white;
    position:absolute;
    left:200px;
    top:220px;
}

#result{
    display:none;
    margin-top:20px;
    font-size:18px;
    color:#16a34a;
}
</style>
</head>

<body>

<div class="box">
    <div class="cartoons">ğŸ» ğŸ°</div>
    <h2>Do you love me? â¤ï¸</h2>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="result">I knew it ğŸ˜â¤ï¸</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.querySelector(".box");
const result = document.getElementById("result");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo(){
    const maxX = box.clientWidth - noBtn.clientWidth;
    const maxY = box.clientHeight - noBtn.clientHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", ()=>{
    result.style.display = "block";
});
</script>

</body>
</html>
